<ion-view>
  <ion-content class="scroll=false">
    <style>
      .box {
        float: left;
        width: 100%;
        height: 100px;
      }
    </style>

    <!--幻灯片-->
    <ion-slide-box class="box" auto-play = 'true' slide-interval = "500" does-continue='true' on-slide-changed = "onSlideChange($index)">
      <ion-slide>
        <div class="box royal-bg">
          这是第一个
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box assertive-bg">
          这是第2个
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box yellow-bg">
          这是第3个
        </div>
      </ion-slide>
    </ion-slide-box>
    <button ng-click="showPopup()" class="button button-royal">弹出框</button>
    <button ng-click="showActionSheet()" class="button button-assertive">操作匡</button>
    <button ng-click="showModal()" class="button button-positive">显示modal框</button>
    <button ng-click="showPopover()" class="button button-positive">显示popover框</button>


    <script id="my-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">我是标题</h1>
        </ion-header-bar>
        <ion-content>
          哈哈哈
          <button ng-click="hideModal()" class="button button-positive">隐藏</button>
        </ion-content>
      </ion-modal-view>

    </script>



    <script id="my-popover.html" type="text/ng-template">
      <ion-popover-view>
        <ion-header-bar>
          <h1 class="title">我是标题</h1>
        </ion-header-bar>
        <ion-content>
          这里的内容
          <button ng-click="closePopover()" class="button button-positive">隐藏</button>
        </ion-content>
      </ion-popover-view>
    </script>

  </ion-content>
</ion-view>
