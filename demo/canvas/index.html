<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button id="create" style ="float: right;">2P</button>
<canvas id="canvas"></canvas>
<script src="person.js"></script>
<script>
    var canvas = document.getElementById('canvas');
    canvas.width = 600;
    canvas.height = 600;
    canvas.style.border = '1px solid #000';
    canvas.style.background = 'url(bg.jpg)';
    var ctx = canvas.getContext('2d');

    var p = new person({
        left:65,up:87,right:68,down:83,fireKey:32,width:50,height:65,x:0,y:0,imgSrc:'p1.png',speed:20,step:10,fImg:'fire1.png'
    });
    p.render(ctx);
    var pNum = 1;
    document.getElementById('create').onclick = function () {
        pNum++;
        if(pNum>2){
            return;
        }
        var p1 = new person({
            left:37,up:38,right:39,down:40,fireKey:191,width:40,height:65,x:500,y:0,imgSrc:'p2.png',speed:10,step:10,fImg:'fire2.png'
        });
        p1.render(ctx);
    }

    var tankNum =0;
    var tTimer = setInterval(function () {
        tankNum++;
        if(tankNum>5){
            clearInterval(tTimer);
        }
        var i = Math.random();
        var k = Math.random();
        var tanK = ('t'+Math.random()).replace(/\D+/g,'')+'_'+(new Date().getTime());//随机生成坦克实例名
         tanK = new person({
            width:50,height:75,x:600*i,y:600*k,imgSrc:'tank.png',speed:10,step:10,fImg:'fire1.png'
        });
        tanK.render(ctx);



        var d = Math.random();
        d = Math.ceil(d*100);
        d %=4;
        setInterval(function () {

            var flag = 'x';
            if(d==3 ||d==0){
                flag = 'y';
            }
            var size = 0;
            if(d==0 || d==2){
                size = 600;
            }
            tanK.move(d,flag,size,'tank');
        },100)
        setInterval(function () {
            tanK.fire('fire3.png');
        },500)

    },3000)



</script>
</body>
</html>
